<mat-sidenav-container>
    <mat-sidenav [ngStyle]="{'background-color': '#818486',
    'width': '15rem'}" #sidenav [(opened)]="opened" mode="over">
      <mat-nav-list>
        <div class="container text-center menu">
          <p>MENU</p>
          <hr>
          <a mat-list-item routerLink="/estados">Estados</a>
          <a mat-list-item routerLink="/municipios">Municipios</a>
          <!--<a mat-list-item routerLink="/user">Usu√°rios</a>
          <a mat-list-item routerLink="/asset">Ativos</a>
          <a mat-list-item routerLink="/type">Tipos</a>
          <a mat-list-item routerLink="/category">Categorias</a> -->
        </div>
      </mat-nav-list>
    </mat-sidenav>
  
  
    <mat-sidenav-content>
