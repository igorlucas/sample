<h1 class="text-center">Lista de Municípios</h1>
<hr>

<table class="text-center table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Microregião</th>
            <th scope="col">Mesoregião</th>
            <th scope="col">UF</th>
            <th scope="col">Estado</th>
            <th scope="col">Região</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of municipios; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{m.nome}}</td>
            <td>{{m.microrregiao.nome}}</td>
            <td> {{m.microrregiao.mesorregiao.nome}} </td>
            <td> {{m.microrregiao.mesorregiao.UF.sigla}} </td>
            <td> {{m.microrregiao.mesorregiao.UF.nome}} </td>
            <td> {{m.microrregiao.mesorregiao.UF.regiao.nome}} </td>
        </tr>
    </tbody>
</table>
